<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../_recursos/main.css">
</head>
<body>
  <h1> For númerico </h1>
  <label for="numero_amigos"> ¿Cuantos amigos tienes? </label>
  <input name= "numero_amigos" id="numero_amigos">

  <button onclick="crear_inputs();"> Crear Inputs </button>
  <div id="resultado"></div>
  
  <script type="text/javascript">

  function crear_inputs(){
  var resultado = document.querySelector("#resultado");
  var n_amigos = document.querySelector("#numero_amigos").value;

  n_amigos = parseInt(n_amigos);
  resultado.innerHTML = "";
    for(var i=1; i<= n_amigos; i++){
      resultado.innerHTML += "Amigo numero " + i + ": <input type='text' /><br/>";
    }
  }
  </script>

</body>
</html>
